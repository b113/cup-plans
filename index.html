<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup Plans</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="container">
		<div class="cups-container">
			<p class="price">$2</p>
			<div class="one-cup"><img src="img/bronze-cup.png" alt="Bronze"></div>
			<p class="cup-type">Bronze</p>
			<p class="cup-description">any cup of coffee
until $3</p>
		</div>
		<div class="cups-container">
			<p class="price">$3</p>
			<div class="one-cup"><img src="img/gold-cup.png" alt="Gold"></div>
			<p class="cup-type">Gold</p>
			<p class="cup-description">any cup of coffee
until $5</p>
		</div>
		<div class="cups-container">
			<p class="price">$2.5</p>
			<div class="one-cup"><img src="img/silver-cup.png" alt="Silver"></div>
			<p class="cup-type">Silver</p>
			<p class="cup-description">any cup of coffee
until $4</p>
		</div>
	</div>
</body>
</html>
